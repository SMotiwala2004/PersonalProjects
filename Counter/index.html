<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
    <header>
        <h1>Counter</h1>
    </header>
    <p id="count" class="count">0</p>
    <div class="buttons">
        <button id="Decrease">-</button>
        <button type="button" id="Reset">Reset</button>
     <button type="button" id="Increase">+</button>
</div>
<div class="decrements">
    <button id="minus5">-5</button>
    <button id="minus10" >-10</button>
 <button id="minus20">-20</button>
</div>
<div class="increments">
    <button id="plus5">+5</button>
    <button id="plus10" >+10</button>
 <button id="plus20">+20</button>
</div>


    <script src="script.js"></script>
</body>
</html>
