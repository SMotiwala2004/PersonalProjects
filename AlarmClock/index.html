<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alarm Clock</h1>
    </header>
        <div class="Alarm">
            <p class="AlarmT" id="Alarm">00:00:00</p>
        </div>
          <div class="Time">
            <label>Input Hours</label><input type="text" id="Hours" placeholder="0-99">
            <label>Input Minutes</label><input type="text" id="Minutes" placeholder="0-60">
            <label>Input Seconds</label><input type="text" id="Seconds" placeholder="0-60">
        </div>
        <div class="sns">
            <input type="button" id="start" value="Start">
            <input type="button" id="stop" value="Stop">  

    <script src="index.js"></script>
</body>
</html>
